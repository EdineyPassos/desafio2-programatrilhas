<body class="corpo">
    <header class="header">
        <nav >
            <a class="home" href="capa.html">Início</a>
        </nav>
        <div>
            <img src="imagens/image copy.png" alt="Logos Trilhas e Inova" class="imagem-logos">
        </div>
        <nav >
            <a class="home" href="contatos.html">contatos</a>
        </nav>
    </header>

    <main class="main">

        <div class="corpoFormsELogo">

            <section class="formulario">
                <div class="cabecario">
                    <div class="voltar" onclick="window.location.href = 'file:///C:/Users/edine/OneDrive/Documentos/trilhas/semana%204%205/Trilhas%20-%20desafio/Desafio2-Trilhas/capa.html'">
                        <small><img src="imagens/arrow-left-02.png" alt="seta" class="seta"></small>
                        <small class="Fvolta">Voltar</small>
                    </div>
                    <div class="Textocabecario">
                        <h1>Formulário de Inscrição</h1>
                        <p class="paragrafoDoCabecario">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                    </div>
                </div>

                <forms method="post" class="perguntas">

                    <h3>Informações do Participante</h3>

                    <div>
                        <label for="nome" class="dadosCol">Nome completo:</label><br>
                        <input type="text" id="nome" name="nome" class="foco" required>
                    </div>

                
                    <div>
                        <label for="nascimento" class="dadosCol">Data de nascimento:</label><br>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </div>
                
                    <div>
                        <label for="CPF" class="dadosCol">CPF:</label><br>
                        <input type="text" id="CPF" name="CPF" placeholder="123.456.789-23" required>
                    </div>

                    
                    <div>
                        <label for="sexo" class="dadosCol">Sexo:</label><br>
                        <select id="sexo" name="sexo"  required >
                            <option value="">Selecione...</option>
                            <option value="feminino">Feminino</option >
                            <option value="masculino">Masculino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                
                    <div>
                        <label for="email" class="dadosCol">E-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                        <small>① Insira um e-mail válido</small>
                    </div>

                    <div>
                        <label for="telefone" class="dadosCol">Telefone:</label><br>
                        <input type="tel" id="telefone" name="telefone" placeholder="(98) 9 8765-4321" required>
                    </div>
                    
                    
    
                    <div>
                        <label for="documento" class="dadosCol">Documento de Identidade:</label><br>
                
                        <label for="documento" class="box">
                            <img src="imagens/cloud-upload.png" alt="Upload" class="boximg">
                            <span class="boxspan">Clique aqui para selecionar o arquivo</span>
                        </label>
                        
                        <input type="file" id="documento" name="documento" accept=".pdf,.jpg,.png" required class="caixaComp">
                    </div>
                

                </forms>

                <div class="navegar">
                    <nav class="botao">
                        <a class="titlesDoNav" href="EndereçoRes.html">Proximo</a>
                    </nav>
                </div>
            </section>

            <div class="logoLateral">
                <section class="imagems">
                    <img src="imagens/image.png" alt="Ilustração do estudante" class="imagem-principal">
                    <img src="imagens/image copy.png" alt="Logos Trilhas e Inova" class="imagem-logos">
                </section>

            </div>
                
        </div>
