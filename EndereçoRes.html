<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./Styles/endereco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="corpo">
    <header class="header">
        <nav >
            <a class="home" href="capa.html">Início</a>
        </nav>
        <div>
            <img src="imagens/image copy.png" alt="Logos Trilhas e Inova" class="imagem-logos">
        </div>
        <nav >
            <a class="home" href="contatos.html">contatos</a>
        </nav>
    </header>

    <main class="main">
        <div class="corpoFormsELogo">

            <section class="formulario">
                <h3>Endereço residencial</h3>

                <forms method="post" class="perguntas">
                    <div>
                        <label for="CEP">CEP:</label><br>
                        <input type="text" id="CEP" name="CEP" placeholder="12345-678" required>
                    </div>

                    <div class="ruaENum">
                        <div>
                            <label class="titlesDoForms" for="rua">Rua:</label><br>
                            <input type="text" id="rua" name="rua" placeholder="Rua 1" required>
                        </div>
                    
                        <div>
                            <label for="numero">Número:</label><br>
                            <input type="text" id="numero" name="numero" placeholder="10" required >
                        </div>
                    
                    </div>

                    <div class="CityEEst">
                        <div>
                            <label class="titlesDoForms" for="cidade">Cidade:</label><br>
                        <input type="text" id="cidade" name="cidade" placeholder="São Luís" required >
                        </div>
                    
                        <div>
                            <label class="titlesDoForms" for="estado">Estado:</label><br>
                            <select id="estado" name="estado" required >
                                <option value="">Selecione...</option>
                                <option value="MA">MA</option>
                                <option value="SP">SP</option>
                                <option value="RJ">RJ</option>
                            </select><br><br>
                        </div>
                    
                    </div>
    
                    <div>
                        <label for="comprovante">Comprovante de residência:</label><br>
                
                        <label for="comprovante" class="box">
                            <img src="imagens/cloud-upload.png" alt="Upload" class="boximg">
                            <span class="boxspan">Clique aqui para selecionar o arquivo</span>
                        </label>
                        
                        <input type="file" id="comprovante" name="comprovante" accept=".pdf,.jpg,.png" required class="caixaComp">
                    </div>
                

                </forms>

                <div class="navegar">
                    <nav class="botao">
                        <a  class="titlesDoNav" href="infoParticipantes.html" >anterior</a>
                    </nav>
                    <nav class="botao">
                        <a class="titlesDoNav" href="TrilhasDeAprendiz.html">Proximo</a>
                    </nav>
                </div>
            </section>

            <div class="logoLateral">
                <section class="imagems">
                    <img src="imagens/image.png" alt="Ilustração do estudante" class="imagem-principal">
                    <img src="imagens/image copy.png" alt="Logos Trilhas e Inova" class="imagem-logos">
                </section>

            </div>
                
        </div>

    </main>
 
    <footer class="foot" >
        <div>
            <img src="imagens/image copy.png" alt="Logos Trilhas e Inova" >
        </div>
        <!-- class="imagem-logos" -->
        <div class="linksFoot" href="https://secti.ma.gov.br/">
            <img class="redeSymb" src="imagens/rede.png" alt="rede">
            <nav><a class="titlesDoNav" href="https://secti.ma.gov.br/">SECTI</a></nav>
        </div>
        <div class="linksFoot">
            <img class="redeSymb" src="imagens/rede.png" alt="rede">
            <nav><a class="titlesDoNav" href="https://www.inova.ma.gov.br/">INOVA</a></nav>
        </div>
        </nav>
    </footer>
    
</body>
</html>
